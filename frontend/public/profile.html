<script>
    document.getElementById("logout").addEventListener("click", async () => {
 Auth.clearToken(); //Borrar token de memoria (del archivo Auth.js)
  sessionStorage.removeItem("token_session");
 
  });

    <div class="container-fluid d-flex flex-column align-items-center pt-5">
        <img src="https://static-00.iconduck.com/assets.00/user-icon-470x512-joawnpv1.png" width="6%" alt="foto-perfil">
<h3 class="mb-5 mt-2" id="username">
    <script  >
        async function userName() {
            const name = document.getElementById("username");
            const token = sessionStorage.getItem("token_session");

            const response = await fetch("http://localhost:3000/profile", {
                method: "GET",
                headers: { Authorization: `Bearer ${token}` },
            });
            const data = await response.json();
            console.log(data);
            name.innerText = data.user.username.replace(/\b\w/g, l =>
            l.toUpperCase()).replace("_"," ")
            .replace(/\b\w/g, l => l.toUpperCase());
        }
        userName();
</script>

</h3>
